# Motor1
[stepper_x]
step_pin: PE2
dir_pin: !PB4
enable_pin: !PC11
endstop_pin: tmc2240_stepper_x:virtual_endstop
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 400
position_endstop: 0
position_max: 192
homing_speed: 50
homing_retract_dist: 0

[tmc2240 stepper_x]
cs_pin: PC10
spi_bus: spi1
spi_speed: 3500000
diag1_pin: ^!PF3
interpolate: True
run_current: 0.650
stealthchop_threshold: 999999
driver_SGT: -64 # -64 is most sensitive value, 63 is least sensitive

# Motor2
[stepper_y]
step_pin: PF12
dir_pin: !PF11
enable_pin: !PB3
endstop_pin: tmc2240_stepper_y:virtual_endstop
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 400
position_endstop: 0
position_max: 204
homing_speed: 50
homing_retract_dist: 0

[tmc2240 stepper_y]
cs_pin: PF13
spi_bus: spi1
spi_speed: 3500000
diag1_pin: ^!PF4
interpolate: True
run_current: 0.650
stealthchop_threshold: 999999
driver_SGT: -64 # -64 is most sensitive value, 63 is least sensitive

# Motor3
[stepper_z]
step_pin: PD7
dir_pin: !PD6
enable_pin: !PF10
endstop_pin: !PF5
microsteps: 16
rotation_distance: 8
position_endstop: 207
position_max: 207
position_min: -1.5
homing_speed: 25
second_homing_speed: 3
homing_retract_dist: 3

[tmc2240 stepper_z]
cs_pin: PF9
spi_bus: spi1
spi_speed: 3500000
run_current: 0.65
stealthchop_threshold: 999999

[extruder]
#Motor 4
step_pin: PD3
dir_pin: PD2
enable_pin: !PD5
microsteps: 16
rotation_distance: 4.6

[tmc2209 extruder]
#MOTOR4
uart_pin: PD4
run_current: 0.7
stealthchop_threshold: 999999
